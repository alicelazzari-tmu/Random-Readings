<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Read</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: white;
      }

      a {
        text-decoration: none;
      }

      .header {
        display: flex;
        justify-content: space-between;
        padding: 20px;
        align-items: center;
      }

      .header h1 {
        font-size: 24px;
      }

      .profile {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .profile img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
      }

      .main-title {
        text-align: center;
        color: rgb(0, 77, 51);
        font-size: 48px;
        margin: 40px 0;
      }

      #cover {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
      }

      #image {
        width: 700px;
        height: 200px;
        border-radius: 16px;
        object-fit: cover;
      }

      #article-content {
        display: flex;
        align-items: center;
        width: 100%;
        padding-left: 350px;
        padding-right: 350px;
        padding-top: 30px;
        padding-bottom: 50px;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h1>Random Readings</h1>
      <div class="profile">
        <img src="/api/placeholder/40/40" alt="Profile" />
        <span>Michael Scott</span>
      </div>
    </header>

    <h2 class="main-title">Article Title</h2>

    <div id="cover">
      <img
        id="image"
        src="https://worldwildschooling.com/wp-content/uploads/2024/01/Matterhorn_Mumemories_Adobe-Stock-Photo_682931585.jpg"
      />
    </div>
    <div id="article-content">
      <p>Content of the article goes here.</p>
    </div>
  </body>

  <script>
    var title = document.querySelector(".main-title");
    var image = document.querySelector("#image");
    var content = document.querySelector("#article-content");

    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");

    articlesData = JSON.parse(localStorage.getItem("articles"));

    for (let i = 0; i < articlesData.length; i++) {
      if (articlesData[i]["id"] == id) {
        title.innerText = articlesData[i]["title"];
        image.src = articlesData[i]["coverimg"];
        content.innerText = articlesData[i]["content"];
      }
    }
  </script>
</html>
